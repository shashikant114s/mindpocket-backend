name: Build & Deploy to EC2 Kubernetes

on:
  pull_request:
    types: [closed]
    branches:
      - development
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Refresh Code
        run: |
          git pull origin ${GITHUB_REF_NAME}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Increment Version
        run: |
          # Check if version.txt exists, initialize to 1.0 if not
          if [ ! -f version.txt ]; then
            echo "1.0" > version.txt
          else
            CURRENT_VERSION=$(cat version.txt)
            # Increment the minor version (e.g., 1.0 -> 1.1)
            NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF += 1; print $1"."$2}')
            echo $NEW_VERSION > version.txt
          fi
          VERSION=$(cat version.txt)
          echo "IMAGE_VERSION=$VERSION" >> $GITHUB_ENV
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.txt
          git commit -m "Increment version to $VERSION" || echo "No changes to commit"
          git push origin ${GITHUB_REF_NAME}

      - name: Build Docker Image
        run: |
          docker build -t shashikdocker/mindpocket-backend:${IMAGE_VERSION} .

      - name: Push Docker Image
        run: |
          docker push shashikdocker/mindpocket-backend:${IMAGE_VERSION}

      - name: Copy Kubernetes Manifests to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*.yaml"
          target: "~/projects/mindpocket-backend/"
          strip_components: 1

      - name: SSH into EC2 and Deploy to k3s
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export KUBECONFIG=$HOME/.kube/config
            # Replace ${GITHUB_SHA} with the version in the YAML file
            # Update image in existing deployment (preferred)
            kubectl set image deployment/mindpocket-backend-app \
            mindpocket-backend-app=shashikdocker/mindpocket-backend:${IMAGE_VERSION} \
            -n mindpocket-backend || \
            # If deployment doesn't exist, apply manifest
            kubectl apply -f ~/projects/mindpocket-backend/k8s
            kubectl rollout status deployment/mindpocket-backend-app -n mindpocket-backend
